name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - devops/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL != '' && secrets.DATABASE_URL || 'file:./ci.db' }}
          DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN != '' && secrets.DATABASE_AUTH_TOKEN || 'dummy' }}
          TURSO_DB_URL: ${{ secrets.DATABASE_URL != '' && secrets.DATABASE_URL || 'file:./ci.db' }}
          TURSO_DATABASE_URL: ${{ secrets.DATABASE_URL != '' && secrets.DATABASE_URL || 'file:./ci.db' }}
          TURSO_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN != '' && secrets.DATABASE_AUTH_TOKEN || 'dummy' }}
          BETTER_AUTH_SECRET: "ci-secret"
          BETTER_AUTH_BASE_URL: "http://localhost:3000"



